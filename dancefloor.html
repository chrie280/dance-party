<!DOCTYPE html>
<html>
  <head>
    <title>Hack Reactor Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="lib/jquery-ui-1.11.0/jquery-ui.min.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/danceFloor.js"></script>
    <script src="src/discoFloor.js"></script>
    <script src="src/technoFloor.js"></script>
    <script src="src/fredDancer.js"></script>
    <script src="src/marcusDancer.js"></script>
    <script src="src/phillipDancer.js"></script>
    <script src="src/mageeDancer.js"></script>
  </head>
  <body>
    <audio class='music' autoplay loop></audio>
    <div class="topbar">
      <span class="title">hack reactor dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="Fred">Fred wants to get down!</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="Marcus">Marcus up in da House!!</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="Phillip">Phillip's Getting WILD!!</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="Magee">Magee rocking out!</a>
      <a href="#" class="lineUpButton">Line 'em Up!</a>
      <span>Floor Selector</span>
      <select class="floorSelector">
        <option value="TechnoFloor">Techno</option>
        <option value="DiscoFloor">Disco</option>
      </select>
    </div>
    <p class='danceOff'>DANCE OFF!!!!</p>
    <script src="src/init.js"></script>
  </body>
</html>
